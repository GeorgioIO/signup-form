<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Odin | Sign-up form</title>
</head>
<body>
    <div class="image">
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="display photo">
        <div class="odin">
            <img src="./images/odin-lined.png" alt="Odin">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="form-container">
        <div class="form-container__text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        </div>
        <div class="form-container__subtext">
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
            <div class="fields">
                <h2>Let's do this!</h2>
                <div class="row">
                    <div class="field">
                        <label for="firstname">first name</label>
                        <input type="text" id="firstname" name="firstName" >
                    </div>
                    <div class="field">
                        <label for="lastname">last name</label>
                        <input type="text" id="lastname" name="lastName">
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="useremail">email</label>
                        <input type="email" id="useremail" name="userEmail">
                    </div>
                    <div class="field">
                        <label for="userphone">phone number</label>
                        <input type="tel" id="userphone" name="userPhone">
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="userpass">password</label>
                        <input type="password" id="userpass" name="userPass">
                    </div>
                    <div class="field">
                        <label for="userpassconfim">confirm password</label>
                        <input type="text" id="userpassconfim" name="userPassConfim">
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <div class="form-footer__button">
                    <button>Create Account</button>
                </div>
                <p>Already have an account?<a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
